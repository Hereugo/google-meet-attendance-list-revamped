<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Template View Temporary</title>
    <link rel="stylesheet" href="third-party/fontawesome/pro.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/list.css"/>
    <link rel="stylesheet" href="css/box.css"/>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <template id="gmal__list">
        <div id="modal__background">
            <div id="popup" class="gmal__list_popup">
                <div id="popup__header">
                    <h2 id="popup__title">Available Classes</h2>
                    <button id="popup__close">
                        <i class="fal fa-lg fa-times"></i>
                    </button>
                </div>
                <div id="popup__content">
                    <div class="gmal__list_search">
                        <input type="text" placeholder="Search for a class" />
                    </div>
                    <ul class="gmal__list_content">
                        <li class="gmal__list_item">
                            <gmal-detail>
                                <span class="gmal__list_item_title">Physics</span>
                                <div class="gmal__list_item_details">
                                    <div class="gmal__list_item_profiles">
                                        <img src="https://picsum.photos/32/32" alt="random image" />
                                        <img src="https://picsum.photos/32/32" alt="random image" />
                                        <div class="gmal__list_item_profile_more">
                                            <span>+3</span>
                                        </div>
                                    </div>
                                    <span class="footnote">5 out of 10 present</span>
                                </div>
                                <div class="gmal__list_item_actions">
                                    <button class="gmal__list_item_action">
                                        <i class="far fa-edit"></i>
                                    </button>
                                    <button class="gmal__list_item_action">
                                        <i class="far fa-trash"></i>
                                    </button>
                                </div>
                            </gmal-detail>
                        </li>
                        <li class="gmal__list_item">
                            <gmal-detail>
                                <span class="gmal__list_item_title">Math</span>
                                <div class="gmal__list_item_details">
                                    <div class="gmal__list_item_profiles">
                                        <img src="https://picsum.photos/32/32" alt="random image" />
                                        <!-- <img src="https://picsum.photos/32/32" alt="random image" />
                                        <div class="gmal__list_item_profile_more">
                                            <span>+3</span>
                                        </div> -->
                                    </div>
                                    <span class="footnote">1 out of 10 present</span>
                                </div>
                                <div class="gmal__list_item_actions">
                                    <button class="gmal__list_item_action">
                                        <i class="far fa-edit"></i>
                                    </button>
                                    <button class="gmal__list_item_action">
                                        <i class="far fa-trash"></i>
                                    </button>
                                </div>
                            </gmal-detail>
                        </li>
                        <li class="gmal__list_item">
                            <gmal-detail>
                                <span class="gmal__list_item_title">Chemistry</span>
                                <div class="gmal__list_item_details">
                                    <div class="gmal__list_item_profiles">
                                        <img src="https://picsum.photos/32/32" alt="random image" />
                                        <img src="https://picsum.photos/32/32" alt="random image" />
                                        <div class="gmal__list_item_profile_more">
                                            <span>+5</span>
                                        </div>
                                    </div>
                                    <span class="footnote">7 out of 10 present</span>
                                </div>
                                <div class="gmal__list_item_actions">
                                    <button class="gmal__list_item_action">
                                        <i class="far fa-edit"></i>
                                    </button>
                                    <button class="gmal__list_item_action">
                                        <i class="far fa-trash"></i>
                                    </button>
                                </div>
                            </gmal-detail>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </template>
    <div id="gmal__app"></div>

    <image src="https://picsum.photos/200/300" alt="random image" />

    <gmal-list></gmal-list>
</body>
<script src="js/utils.js"></script>
<script src="js/components/Modal.js"></script>
<script src="js/components/ListView.js"></script>
<script type="javascript">

</script>
</html>
